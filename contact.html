<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Index</title>
        <link href="css/styles.css" type="text/css" rel="stylesheet">
        <link href="css/stylesContact.css" type="text/css" rel="stylesheet">
        <meta name="author" content="Cheyenne Lowber">
        <meta charset="UTF-8">
        <meta name="description" content="The Yummy Batch Bakery Contact Us">
        <meta name="keywords" content="contact bakery yummy food cookies donuts">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="header-wrapper">
            <a href="index.html">
                <img id="logo" class="addrightmargin" src="images/YummyBatchLogo_black.png" alt= "portfolio logo" width ="171" height="171">
            </a>
        </div>
        <div class="topnav">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="faq.html">FAQs</a>
            <a class ="active" href="contact.html">Contact</a>
        </div>
        <main>
            <h1>Drop Us A Line!</h1>
            <form action="confirm.html" method="get">
                <div>
                    <label for="email_address">E-Mail:</label>
                    <input type="text" name="email_address" id="email_address">
                    <span>*</span>
                </div>
                <div>
                    <label for="phone">Mobile Phone:</label>
                    <input type="text" name="phone" id="phone">
                    <span>*</span>
                </div>
                <div>
                    <label for="country">Country:</label>
                    <select name="country" id="country">
                        <option value="">Select a country</option>
                        <option>USA</option>
                        <option>Canada</option>
                        <option>Mexico</option>
                    </select>
                    <span>*</span>
                </div>
                <div>
                    <label>Contact me by:</label>
                    <input type="radio" name="contact" id="text"
                        value="text" checked>Text
                    <input type="radio" name="contact" id="email"
                        value="email">Email
                    <input type="radio" name="contact" id="mobile"
                        value="mobile">Mobile phone
                    <input type="radio" name="contact" id="none"
                        value="none">Don't contact me
                </div>
                <div>
                    <label>Terms of Service:</label>
                    <input type="checkbox" name="terms" id="terms"
                        value="yes">I accept
                    <span>*</span>
                </div>
                <div>
                    <label for="comments">Comments:</label>
                    <textarea name="comments" id="comments" row="5" cols="40"></textarea>
                    <span>*</span>
                </div>
                <div>
                    <label>&nbsp;</label>
                    <input type="button" id="register" value="Register">
                    <input type="button" id="reset_form" value="Reset">
                </div>
            </form>
            <br>
            <br>
            <br>
            <br>
            <h1>OR...Join Our Newsletter!</h1>
            <form id="email_form" name="email_form" 
                    action="join.html" method="get">
                <div>
                    <label for="email_1">Email Address:</label>
                    <input type="text" id="email_1" name="email_1">
                    <span>*</span>
                </div>
                        
                <div>
                    <label for="email_2">Confirm Email Address:</label>
                    <input type="text" id="email_2" name="email_2">
                    <span>*</span>
                </div>
                        
                <div>
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name">
                    <span>*</span>
                </div>
                        
                <div>
                    <label>&nbsp;</label>
                    <input type="button" id="join_list" value="Join List">
                    <input type="button" id="clear_form" value="Clear Form">
                </div>     
                        
            </form>
            
        </main>
        <script src="js/contact.js"></script>
    </body>
    </html>
